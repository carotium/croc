services:
  pulp-docker:
    image: iic-osic-tools-fix:0.1
    environment:
      - UID=${UID}
      - GID=${GID}
    user: "${UID}:${GID}"
    volumes:
      - ./:/fosic/designs/croc
      - /net/jastreb/opt/Xilinx/:/net/jastreb/opt/Xilinx/
      - ./xilinx/build/:/fosic/designs/croc/xilinx/build/
    stdin_open: true
    tty: true
    working_dir: /fosic/designs/croc
    entrypoint: /dockerstartup/scripts/ui_startup.sh
    command: --skip bash
